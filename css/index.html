<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        background-color: lightblue;
      }
      p{
        background-color: blue;
      }
      div{
        background-color: orange;
      }
    </style>

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <h1>Learn Cascading Stylesheet - CSS</h1>

    <h2 style="background-color: turquoise">
        Style me using INLINE CSS
    </h2>

    <h3>Style me using INTERNAL CSS</h3>

    <h4>Style me using EXTERNAL CSS</h4>

    <p style="background-color: violet;">
        Lorem ipsum dolor sit amet.
    </p>

    <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, blanditiis.
    </div>

    <h6 style="background-color: pink;">
        Hello World
    </h6>


  </body>
</html>
