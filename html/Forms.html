<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learn Forms in HTML</h1>

    <fieldset>
      <legend>Fill this form</legend>

      <form>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
        />

        <br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" />

        <br />

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        />

        <br />

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" />

        <br />

        <label for="gender">Gender</label>

        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female" />

        <br />

        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="" disabled selected>Select country</option>
          <option value="india">India</option>
          <option value="china">China</option>
          <option value="us">US</option>
        </select>

        <br />

        <label for="courses">Courses</label>
        <input type="text" name="courses" id="courses" list="sub" />

        <datalist id="sub">
          <option value="Mern Stack">Mern Stack</option>
          <option value="javafullstack">javafullstack</option>
          <option value="testing">testing</option>
        </datalist>

        <br />

        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume" multiple />

        <br />

        <label for="address">Address </label>
        <textarea name="adresss" id="address"></textarea>

        <br />

        <label for="hobbies">Hobbies</label>

        <label for="coding">coding</label>
        <input type="checkbox" name="hobbies" id="coding" value="coding" />
        <label for="gaming">gaming</label>
        <input type="checkbox" name="hobbies" id="gaming" value="gaming" />

        <br />

        <label for="phoneno">Phone No</label>
        <input
          type="tel"
          name="phoneno"
          id="phoneno"
          maxlength="10"
          minlength="10"
        />

        <br />

        <label for="time">Choose Time slot</label>
        <input type="time" name="time" id="time" />

        <br />

        <label for="favcolor">Fav Color</label>
        <input type="color" name="favcolor" id="favcolor" />

        <br />

        <label for="week">Select a week</label>
        <input type="week" name="week" id="week" />

        <br /><br />
        <input type="submit" />
        <button>Submit button</button>
      </form>
    </fieldset>

    <br /><br /><br />

    <!-- TABLES AND FORMS -->

    <form>
      <table border="1" cellpadding="10">
        <tr>
          <td>
            <label for="username">Username</label>
          </td>

          <td>
            <input type="text" name="username" id="username" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="gender">Gender</label>
          </td>
          <td>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" />
          </td>
        </tr>
      </table>
    </form>

      
  </body>
</html>
